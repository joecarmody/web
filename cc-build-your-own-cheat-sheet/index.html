<!--columns: tag, short description, attributes, link to MDN-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic HTML Cheat Sheet</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>basic html cheat sheet</h1>
        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Description</th>
                        <th>Attributes</th>
                        <th>MDN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tag">&lt;h1&gt;</td>
                        <td>Heading</td>
                        <td>global</td>
                        <td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements">h1</a></td>
                    </tr>
                    <tr>
                        <td class="tag">&lt;p&gt;</td>
                        <td>Paragraph</td>
                        <td>global</td>
                        <td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p">p</a></td>
                    </tr>
                    <tr>
                        <td class="tag">&lt;div&gt;</td>
                        <td>Container</td>
                        <td>global</td>
                        <td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div">div</a></td>
                    </tr>
                    <tr>
                        <td class="tag">&lt;a&gt;</td>
                        <td>Link</td>
                        <td>href, rel, target</td>
                        <td><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a">a</a></td>
                    </tr>
                    <tr>
                        <td class="tag">&lt;&gt;</td>
                        <td></td>
                        <td></td>
                        <td><a href=""></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
